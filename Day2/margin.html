<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin</title>
</head>

<body>
  <!--Before Margin-->
  <div style="background-color:firebrick; ">
    Akshay
  </div>
  <div style="background-color:rebeccapurple">
    Akshay
  </div>
  <div style="background-color:rgb(43, 226, 113)">
    Akshay
  </div>

  <div style="margin-bottom: 32px;"></div>
  <!--After Margin-->
  <div style="background-color:firebrick;margin-bottom:32px">
    Akshay
  </div>
  <div style="background-color:rgb(51, 138, 153);margin-bottom:32px">
    Akshay
  </div>
  <div style="background-color:rgb(43, 226, 113);margin-bottom:32px">
    Akshay
  </div>

</body>

</html>
